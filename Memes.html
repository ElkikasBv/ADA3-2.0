<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Memes PvZ</title>
    <style>
        /* Estilos básicos para la tabla (opcional, pero recomendado) */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse; /* Une los bordes de las celdas */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center; /* Centra el contenido */
            vertical-align: middle; /* Alinea verticalmente al medio */
        }
        th {
            background-color: #4CAF50; /* Color verde PvZ */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Colorea las filas pares para mejor lectura */
        }
        img {
            max-width: 150px; /* Aumentamos un poco el tamaño para los memes */
            height: auto;
            display: block;
            margin: 0 auto; /* Centra la imagen en su celda */
        }
    </style>
</head>
<body>

    <h1>Memes de Plantas vs. Zombies</h1>

    <table>
        <thead>
            <tr>
                <th>Meme</th>
                <th>Explicación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="ruta_meme_1.jpg" alt="Descripción breve del meme 1">
                </td>
                <td>
                    <p>Explicación del primer meme. ¿Cuál es el chiste o la referencia del juego?</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="ruta_meme_2.jpg" alt="Descripción breve del meme 2">
                </td>
                <td>
                    <p>Explicación para el segundo meme.</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="ruta_meme_3.png" alt="Descripción breve del meme 3">
                </td>
                <td>
                    <p>Explicación para el tercer meme.</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="ruta_meme_4.gif" alt="Descripción breve del meme 4">
                </td>
                <td>
                    <p>Explicación para el cuarto meme.</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="ruta_meme_5.jpg" alt="Descripción breve del meme 5">
                </td>
                <td>
                    <p>Explicación para el quinto meme.</p>
                </td>
            </tr>

        </tbody>
    </table>

</body>
</html>
