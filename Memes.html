<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Plantas y Zombies</title>
    <style>
        
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center; 
            vertical-align: middle; 
        }
        th {
            background-color: #4CAF50; 
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; 
        }
        img {
            max-width: 100px; 
            height: auto;
            display: block;
            margin: 0 auto; 
        }
    </style>
</head>
<body>

    <h1>Personajes de Plantas vs. Zombies</h1>

    <table>
        <thead>
            <tr>
                <th>Personaje (Imagen)</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="rutadeimagen.png" alt="Nombre del Personaje">
                </td>
                <td>
                    <p>Este es el espacio para describir a tu planta o zombi. Puedes hablar sobre sus habilidades, costo en soles, dureza, etc.</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="ruta_de_otra_imagen.png" alt="Otro Personaje">
                </td>
                <td>
                    <p>Descripción para el segundo personaje. ¡Añade tantos como necesites!</p>
                </td>
            </tr>

            </tbody>
    </table>

</body>
</html>
